<div class="container col-md-10">
    <div class="container-fluid col-md-12">
        <div class="col-md-6">
            <label for="sort">SortBy:</label>
            <select id="sort" data-ng-model="sortBy" class="form-control">
                <option value="Name">Name</option>
                <option value="Id">Id</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="sortType">Sort type:</label>
            <select id="sortType" data-ng-model="sortType" class="form-control">
                <option value="">Ascending</option>
                <option value="-">Descending</option>
            </select>
        </div>
    </div>

    <button class="btn btn-default" data-ng-click="reloadCategoriesList(startPage,sortType,sortBy)">Sort</button>
    <table class="table table-bordered table-responsive table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tbody>

        <tr data-ng-repeat="category in categoriesList.categories">
            <td>{{category.id}}</td>
            <td>{{category.username}}</td>
            <td><button class="btn btn-sm" data-ng-click="editCategory(user)">Edit</button> <button class="btn btn-sm" data-ng-click="deleteCategory(category)">Delete</button></td>
        </tr>
        </tbody>
        </thead>
    </table>
    <div>
        <input type="text" data-ng-model="newCategory.name" required />
        <button data-ng-disabled="!newCategory.name" class="btn-default" data-ng-click="createNewCategory(newCategory)">Create new Category</button>
    </div>
    <pagination total-items="catItems" max-size="4" boundary-links="true" ng-show="catItems" ng-model="startPage" data-ng-click="reloadCategoriesList(startPage,sortBy)"></pagination>
</div>
