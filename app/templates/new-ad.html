<div class="col-md-10 container">
	
	<form class="container-fluid form wrapper col-md-10 col-md-offset-1">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="text-right col-md-4">
						<label for="title">Title:</label>
					</div>

					<div class="col-md-8">
						<input class="form-control" id="title" type="text">
					</div>
					
				</div>
				
				<div class="row">
					<div class="text-right col-md-4">
						<label for="text">Text:</label>
					</div>

					<div class="col-md-8">
						<textarea class="form-control" id="text" ></textarea>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<img class="img-responsive" src="http://media.caranddriver.com/images/media/51/dissected-lotus-based-infiniti-emerg-e-sports-car-concept-top-image-photo-451994-s-original.jpg">
			</div>
		</div>

		<!--SECOND ROW-->

		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="text-right col-md-4">
						<label for="image-url">Image:</label>
					</div>

					<div class="col-md-8">
						<input class="form-control" id="image-url" type="url">
					</div>
					
				</div>
			</div>

			<div class="col-md-6">
				<input type="file"/>
			</div>
		</div>
		
		<!--THIRD ROW-->

		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="text-right col-md-2">
						<label for="category">Category:</label>
					</div>

					<div class="col-md-10">
						<select class="form-control" id="category">
							<option>1</option>
							<option>2</option>
						</select>
					</div>
					
				</div>
			</div>
		</div>

		<!--FOURTH ROW-->

		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="text-right col-md-2">
						<label for="town">Town:</label>
					</div>

					<div class="col-md-10">
						<select class="form-control" id="town">
							<option>1</option>
							<option>2</option>
						</select>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<a href="#" class="btn btn-default">Punlish</a>
			<a href="#/" class="btn btn-default">Cancel</a>
		</div>
		
	</form>
</div>
