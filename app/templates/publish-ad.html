<div class="col-md-10 container" data-ng-controller="UserController">
	
	<form name="publishAd" class="container-fluid form wrapper col-md-10 col-md-offset-1">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="text-right col-md-4">
						<label for="title">Title:</label>
					</div>

					<div class="col-md-8">
						<input class="form-control" id="title" name="title" type="text" data-ng-model="ad.title" required>
					</div>
					
				</div>
				
				<div class="row">
					<div class="text-right col-md-4">
						<label for="text">Text:</label>
					</div>

					<div class="col-md-8">
						<textarea class="form-control" name="text" id="text" data-ng-model="ad.text" required></textarea>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<img class="img-responsive" data-ng-src="{{ad.imageDataUrl}}">
			</div>
		</div>

		<!--SECOND ROW-->

		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="text-right col-md-4">
						<label for="image-url">Image:</label>
					</div>

					<div class="col-md-8">
						<input class="form-control" data-ng-model="ad.imageDataUrl" id="image-url" type="text">
					</div>
					
				</div>
			</div>

			<div class="col-md-6">
                <input type="file" accept="image/png,image/jpeg,image/webp" ng-file ng-model="ad.imageDataUrl" ng-format="image/jpeg">
			</div>
		</div>
		
		<!--THIRD ROW-->

		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="text-right col-md-2">
						<label for="category">Category:</label>
					</div>

					<div class="col-md-10">
						<select data-ng-model="ad.categoryId" class="form-control" id="category">
                            <option data-ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
						</select>
					</div>
					
				</div>
			</div>
		</div>

		<!--FOURTH ROW-->

		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="text-right col-md-2">
						<label for="town">Town:</label>
					</div>

					<div class="col-md-10">
						<select class="form-control" id="town" data-ng-model="ad.townId">
                            <option data-ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
						</select>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<button data-ng-click="publishTheAd()" class="btn btn-default">Publish</button>
			<a href="#/user/ads" class="btn btn-default">Cancel</a>
		</div>

	</form>
</div>
