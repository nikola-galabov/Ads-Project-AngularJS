<body data-ng-app="publicApp" data-ng-controller="PublicController">

<!-- Header -->
<header class="nav">
   <div class="container-fluid"> <h1 class="pull-left">Ads - Home</h1> <span class="pull-right" data-ng-show="user">{{user.username}} <button data-ng-click="logout()">Logout</button> </span> </div>
</header>

<!-- Alerts -->
<div id="alertContainer" data-ng-show="{{alertVisible}}" alert type=''></div>

    <div class="wrapper">
        <h3 class="text-center"><strong>Navigation</strong></h3>
        <hr/>
        <ul class="list-unstyled">
            <li data-ng-show="!user"><a href="#/">Home</a> </li>

            <li data-ng-show="user"><a href="#/user/ads">My ads</a></li>
            <li data-ng-show="user"><a href="#/user/ads/publish">Publish new ad</a></li>
            <li data-ng-show="user"><a href="#/user/profile">Edit profile</a></li>
        </ul>
    </div>

    <div data-ng-hide="user" class="wrapper">
        <h3 class="text-center">To publish a new ad, please login</h3>
        <a href="#/login" class="btn btn-default btn-lg">Login</a>
        <a href="#/register" class="btn btn-default btn-lg">Register</a>
    </div>

</div>
