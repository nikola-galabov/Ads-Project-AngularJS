<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body data-ng-app="publicApp" data-ng-controller="PublicController" ng-cloak>

<!-- Header -->
<header class="nav">
   <div class="container-fluid"> <h1 class="pull-left">Ads - Home</h1> <span class="pull-right" data-ng-show="user">{{user.username}} <button data-ng-click="logout()">Logout</button> </span> </div>
</header>


<!-- Alerts -->
<div id="alertContainer">
    <div data-ng-show="showAlert" alert type='{{alert.type}}'>{{alert.msg}}</div>
</div>


<!-- Left sidebar -->
<div class="container col-md-2">
    <div class="wrapper">
        <h3 class="text-center"><strong>Navigation</strong></h3>
        <hr/>
        <ul class="list-unstyled">
            <!--ONLY PUBLIC -->
            <li data-ng-show="!user"><a href="#/">Home</a> </li>

            <!--ONLY USER-->
            <li data-ng-show="user&&!user.isAdmin" ><a href="#/user/home">Home</a></li>
            <li data-ng-show="user&&!user.isAdmin" ><a href="#/user/ads">My ads</a></li>
            <li data-ng-show="user&&!user.isAdmin" ><a href="#/user/ads/publish">Publish new ad</a></li>
            <li data-ng-show="user&&!user.isAdmin" ><a href="#/user/profile">Edit profile</a></li>

            <!--ONLY ADMIN-->
            <li data-ng-show="user.isAdmin"><a href="#/admin/home">Ads</a></li>
            <li data-ng-show="user.isAdmin"><a href="#/admin/users/list">Users</a> </li>
            <li data-ng-show="user.isAdmin"><a href="#/admin/categories/list">Categories</a> </li>
            <li data-ng-show="user.isAdmin"><a href="#/admin/towns/list">Towns</a> </li>
        </ul>
    </div>


    <!--ONLY PUBLIC-->
    <div data-ng-hide="user" class="wrapper">
        <h3 class="text-center">To publish a new ad, please login</h3>
        <a href="#/login" class="btn btn-default btn-lg">Login</a>
        <a href="#/register" class="btn btn-default btn-lg">Register</a>
    </div>

</div>


<div data-ng-view>

</div>

<!-- Footer  -->
<footer class="container col-md-12 text-center"> &copy; 2014 by Software University Fondation. No rigths reserved.</footer>


<script type="text/javascript" src="libs/angular.js"></script>
<script type="text/javascript" src="libs/angular-route.js"></script>
<script type="text/javascript" src="libs/angular-resource.js"></script>
<script type="text/javascript" src="libs/angular-data-url.js"></script>
<script type="text/javascript" src="libs/angular-cookies.js"></script>
<script type="text/javascript" src="libs/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script type="text/javascript" src="libs/angular-animate.min.js"></script>
<script type="text/javascript" src="modules/userApp.js"></script>
<script type="text/javascript" src="modules/adminApp.js"></script>
<script type="text/javascript" src="modules/publicApp.js"></script>
<script type="text/javascript" src="directives/compareTo.js"></script>
<script type="text/javascript" src="services/public-data.js"></script>
<script type="text/javascript" src="services/user-data.js"></script>
<script type="text/javascript" src="services/admin-data.js"></script>
<script type="text/javascript" src="controllers/publicController.js"></script>
<script type="text/javascript" src="controllers/userController.js"></script>
<script type="text/javascript" src="controllers/deleteAdController.js"></script>
<script type="text/javascript" src="controllers/editAdController.js"></script>
<script type="text/javascript" src="controllers/editProfile.js"></script>
<script type="text/javascript" src="controllers/registerController.js"></script>
<script type="text/javascript" src="controllers/loginController.js"></script>
<script type="text/javascript" src="controllers/adminController.js"></script>
<script type="text/javascript" src="controllers/admin.editAdController.js"></script>
<script type="text/javascript" src="controllers/admin.deleteAdController.js"></script>
<script type="text/javascript" src="controllers/deleteUserController.js"></script>
<script type="text/javascript" src="controllers/admin.editUserController.js"></script>

</body>
</html>
