<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body data-ng-app="publicApp" data-ng-controller="PublicController">

<!-- Header -->
<header class="nav">
    <h1>Ads - Home</h1> <span data-ng-show="user">{{user.username}} <button data-ng-click="logout()">Logout</button> </span>
</header>

<!-- Alerts -->
<div data-ng-show="alertShow" data-ng-hide="!alertShow" data-ng-animate="'animate'" alert type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</div>

<!-- Left sidebar -->
<div class="container col-md-2">
    <div class="wrapper">
        <h3 class="text-center"><strong>Navigation</strong></h3>
        <hr/>
        <ul class="list-unstyled">
            <li><a href="#/">Home</a> </li>
            <li data-ng-show="user"><a href="#/user/ads">My ads</a></li>
            <li data-ng-show="user"><a href="#/user/ads/publish">Publish new ad</a></li>
            <li data-ng-show="user"><a href="">Edit profile</a></li>
        </ul>
    </div>

    <div data-ng-hide="user" class="wrapper">
        <h3 class="text-center">To publish a new ad, please login</h3>
        <a href="#/login" class="btn btn-default btn-lg">Login</a>
        <a href="#/register" class="btn btn-default btn-lg">Register</a>
    </div>
</div>


<div data-ng-view>

</div>

<!-- Footer  -->
<footer class="container col-md-12 text-center"> &copy; 2014 by Software University Fondation. No rigths reserved.</footer>


<script type="text/javascript" src="libs/angular.js"></script>
<script type="text/javascript" src="libs/angular-route.js"></script>
<script type="text/javascript" src="libs/angular-resource.js"></script>
<script src="libs/angular-cookies.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
<script type="text/javascript" src="modules/publicApp.js"></script>
<script type="text/javascript" src="directives/compareTo.js"></script>
<script type="text/javascript" src="services/public-data.js"></script>
<script type="text/javascript" src="services/user-data.js"></script>
<script type="text/javascript" src="controllers/publicController.js"></script>
<script src="controllers/userController.js"></script>
</body>
</html>
